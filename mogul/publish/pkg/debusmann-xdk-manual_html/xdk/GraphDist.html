<h4 class="subsection">7.2.20 Graph principle (only distribution)</h4>

<p>This principle adds non-deterministic <em>distribution</em>
<a name="index-distribution-237"></a>to the GraphConstraints principle (<a href="GraphConstraints.html#GraphConstraints">GraphConstraints</a>). The two
principles together are equivalent to the Graph principle
(<a href="Graph.html#Graph">Graph</a>).
