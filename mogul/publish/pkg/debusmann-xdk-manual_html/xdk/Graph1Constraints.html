<h4 class="subsection">7.2.22 Graph1 principle (no distribution)</h4>

<p>This principle is like the Graph1 principle (<a href="Graph1.html#Graph1">Graph1</a>), except
that it does not apply non-deterministic <em>distribution</em>. 
<a name="index-distribution-238"></a>That is, it does not use the constraint functor <code>GraphDist</code>.
