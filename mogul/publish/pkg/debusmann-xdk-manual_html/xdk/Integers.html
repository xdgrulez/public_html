<h4 class="subsection">4.9.5 Integers</h4>

<p>A set of integers. This is a type synonym
<a name="index-type-synonym-146"></a>for the type <code>set(int)</code> (<a href="Set-_0028accumulative_0029.html#Set-_0028accumulative_0029">Set (accumulative)</a>).

<h5 class="subsubsection">4.9.5.1 Example</h5>

<p>Here is an example of an integers type definition:

<pre class="example">     deftype "integers" ints
</pre>
