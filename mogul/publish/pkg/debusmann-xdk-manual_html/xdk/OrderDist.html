<h4 class="subsection">7.2.56 Order principle (no distribution)</h4>

<p>This principle adds non-deterministic <em>distribution</em>
<a name="index-distribution-293"></a>to the OrderConstraints principle (<a href="OrderConstraints.html#OrderConstraints">OrderConstraints</a>). The two
principles together are equivalent to the Order principle
(<a href="Order.html#Order">Order</a>).
