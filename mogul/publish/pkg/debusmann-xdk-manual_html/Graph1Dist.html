<h4 class="subsection">7.2.23 Graph1 principle (only distribution)</h4>

<p>This principle adds non-deterministic <em>distribution</em>
<a name="index-distribution-239"></a>to the Graph1Constraints principle (<a href="Graph1Constraints.html#Graph1Constraints">Graph1Constraints</a>). The two
principles together are equivalent to the Graph1 principle
(<a href="Graph1.html#Graph1">Graph1</a>).
