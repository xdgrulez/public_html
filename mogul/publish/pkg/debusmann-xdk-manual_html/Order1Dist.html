<h4 class="subsection">7.2.51 Order1 principle (no distribution)</h4>

<p>This principle adds non-deterministic <em>distribution</em>
<a name="index-distribution-289"></a>to the Order1Constraints principle (<a href="Order1Constraints.html#Order1Constraints">Order1Constraints</a>). The two
principles together are equivalent to the Order1 principle
(<a href="Order1.html#Order1">Order1</a>).
