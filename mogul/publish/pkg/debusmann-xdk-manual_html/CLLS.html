<h3 class="section">9.9 CLLS</h3>

<p>This section explains the CLLS output functor.

     <ul>
<li>identifier: <code>output.clls</code>
<li>open method: opens a daVinci window showing the CLLS constraint
read off from dimensions pa and sc. 
<li>close method: closes the daVinci window
</ul>
